---
layout: base
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>
    <div>
        <img src="{{ site.url }}/pictures/{{page.cover}}.png"
             style="float: left; width: 250px; height: 320px; margin-right: 10px">
        <div style="float:left; clear: left; width: 250px;margin-right: 10px">
            {% for star in (1..page.rating) %}
            <div style="float:left">‚≠ê</div>
            {% endfor %}
        </div>
    </div>
    <div class="post-content" style="text-align: justify">
        {{ content }}
    </div>

</article>
